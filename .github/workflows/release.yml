name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Rename APK files
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/PartyInPocket-v${{ steps.version.outputs.VERSION }}-debug.apk
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/PartyInPocket-v${{ steps.version.outputs.VERSION }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/PartyInPocket-v${{ steps.version.outputs.VERSION }}.apk
            app/build/outputs/apk/debug/PartyInPocket-v${{ steps.version.outputs.VERSION }}-debug.apk
