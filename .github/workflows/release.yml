name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-deps-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-deps-

      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: |
            .gradle
            app/build
          key: ${{ runner.os }}-gradle-build-${{ hashFiles('**/*.kt', '**/*.java', '**/*.xml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-build-

      - name: Enable Gradle build cache
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.caching=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.parallel=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.configureondemand=true" >> ~/.gradle/gradle.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Rename APK files
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/PartyInPocket-v${{ steps.version.outputs.VERSION }}-debug.apk
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/PartyInPocket-v${{ steps.version.outputs.VERSION }}.apk

      - name: Read changelog
        id: changelog
        run: |
          CHANGELOG_FILE="for_release/v${{ steps.version.outputs.VERSION }}/CHANGELOG.md"
          if [ -f "$CHANGELOG_FILE" ]; then
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            cat "$CHANGELOG_FILE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG=_–û–ø–∏—Å–∞–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ_" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/PartyInPocket-v${{ steps.version.outputs.VERSION }}.apk
            app/build/outputs/apk/debug/PartyInPocket-v${{ steps.version.outputs.VERSION }}-debug.apk
          body: |
            ## –í–µ—á–µ—Ä–∏–Ω–∫–∞ –≤ –∫–∞—Ä–º–∞–Ω–µ v${{ steps.version.outputs.VERSION }}

            ### üì¶ –§–∞–π–ª—ã
            - **PartyInPocket-v${{ steps.version.outputs.VERSION }}.apk** - Release –≤–µ—Ä—Å–∏—è (–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è)
            - **PartyInPocket-v${{ steps.version.outputs.VERSION }}-debug.apk** - Debug –≤–µ—Ä—Å–∏—è

            ### üöÄ –£—Å—Ç–∞–Ω–æ–≤–∫–∞
            1. –°–∫–∞—á–∞–π—Ç–µ release APK
            2. –†–∞–∑—Ä–µ—à–∏—Ç–µ —É—Å—Ç–∞–Ω–æ–≤–∫—É –∏–∑ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö Android
            3. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ

            ---

            ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
